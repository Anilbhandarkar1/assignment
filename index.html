<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	
		<table>
			<tbody>
			    <tr>
					<th>Name</th>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Phone</th>
					<td><input type="tel" name="age" id="phone"></td>
				</tr>

					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>
			</tbody>
		</table>

		<table id="show">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
				</tr>
			</thead>
		</table>
	
	
	<script src="index.js"></script>
</body>
</html>
